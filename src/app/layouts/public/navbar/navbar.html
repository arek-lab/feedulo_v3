<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
  <div class="container">
    <!-- Brand/Logo -->
    <a class="navbar-brand fw-bold fs-3 logo-color" (click)="scrollTo('home')"> Feedulo </a>

    <!-- Mobile toggle button -->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navigation menu -->
    <div class="collapse navbar-collapse" #navbarCollapse id="navbarNav" (click)="closeMenu()">
      <!-- Left side navigation - Landing page sections -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" (click)="scrollTo('home')">Strona główna</a>
        </li>
        @if(!(user | async)) {
        <li class="nav-item">
          <a class="nav-link" (click)="scrollTo('features')">Funkcje</a>
        </li>
        <li class="nav-item">
          <a class="nav-link inactive">Cennik</a>
        </li>
        <li class="nav-item">
          <a class="nav-link inactive">O nas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="scrollTo('contact')">Kontakt</a>
        </li>
        } @if(user | async){
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/app"
            routerLinkActive="active"
          >
           Aplikacje
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link inactive" routerLink="/history" routerLinkActive="active" >
            Historia</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link inactive"
            routerLink="/settings"
            routerLinkActive="active"
          >
            Ustawienia</a
          >
        </li>
        }
      </ul>

      <!-- Right side navigation - Auth buttons/User actions -->
      @if(user | async) {
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" (click)="logout()">
            <i class="bi bi-box-arrow-right me-2"></i>
            Wyloguj
          </a>
        </li>
      </ul>
      } @else {
      <!-- CTA buttons for non-logged users -->
      <ul class="navbar-nav ms-auto">
        <li class="nav-item me-2">
          <a
            class="nav-link"
            [routerLink]="['/auth', 'login']"
            routerLinkActive="active"
          >
            Zaloguj się
          </a>
        </li>
        <li class="nav-item">
          <a
            class="btn btn-primary px-4"
            [routerLink]="['/auth', 'register']"
            routerLinkActive="active"
          >
            Rejestracja
          </a>
        </li>
      </ul>
      }
    </div>
  </div>
</nav>
